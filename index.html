<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Depot.it</title>

  <style>
    html,body{height:100%;margin:0}
    body{
      background:#000;
      color:#fff;
      font-family:system-ui,Arial,sans-serif;
      font-weight:300;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:40px;
    }

    /* Wave individual por letra */
    h1{
      margin:0;
      font-size:42px;
      font-weight:300;
      letter-spacing:2px;
      display:inline-block;
    }
    h1 span{
      display:inline-block;
      animation:wave 0.8s ease-in-out infinite;
    }
    h1 span:nth-child(odd){animation-delay:0.1s}
    h1 span:nth-child(even){animation-delay:0.25s}

    @keyframes wave{
      0%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
      100%{transform:translateY(0)}
    }

    .container{text-align:center;padding:24px}
  </style>
</head>

<body>
  <div class="container">
    <h1>
      <span>D</span><span>e</span><span>p</span><span>o</span><span>t</span><span>.</span><span>i</span><span>t</span>
    </h1>
  </div>
</body>
</html>
